<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freecodecamp - Show The Local Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="/">FCC Weather App</a>
      </header>
      <div id="errordiv"></div>
      <main>
        <div class="primary-div">
          <div class="place-div">
            <h2 id="place">New York</h2>
          </div>
          <div class="date-div">
            <p id="date">Monday, December 14, 2020</p>
          </div>
          <div class="temp-div">
            <h1 id="temp">22 <sup>&deg; C</sup></h1>
            <p id="temp-toggle">Fahrenheit &rlarr;</p>
          </div>
          <div class="weather-info-div">
            <p id="weather-info">Cloudy</p>
          </div>
          <div class="weather-icon-div">
            <img src="/" alt="Weather Icon" id="weather-icon" />
          </div>
        </div>
        <div class="secondary-div"></div>
      </main>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
